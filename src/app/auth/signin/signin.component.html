<div class="clr-row clr-justify-content-center">
  <div class="clr-col clr-col-12 clr-col-md-6">
    <div *ngIf="authService.isLoading">
        <span class="spinner spinner-inline">
            Loading...
        </span>
        <span>
            Loading...
        </span>
    </div>
    <form clrForm (ngSubmit)="onSignIn(f)" #f="ngForm" *ngIf="!authService.isLoading">
      <clr-input-container>
        <label> Email: </label>
        <input
              type="email"
              name="email"
              clrInput
              ngModel
              required
              >
        <clr-control-error> This field is required! </clr-control-error>
      </clr-input-container>
      <clr-password-container>
          <label> Password: </label>
          <input
                type="password"
                name="password"
                clrPassword
                ngModel
                required
                >
          <clr-control-error> This field is required! </clr-control-error>
      </clr-password-container>
      <br>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid"> Sign in </button>
    </form>
  </div>
</div>
