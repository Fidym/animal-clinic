<div class="clr-row clr-justify-content-center">
  <div class="clr-col clr-col-12 clr-col-md-6">
    <div *ngIf="authService.isLoading">
        <span class="spinner spinner-inline">
            Loading...
        </span>
        <span>
            Loading...
        </span>
    </div>
    <form clrForm (ngSubmit)="onSignUp(f)" #f="ngForm" [formGroup]="signUpForm" *ngIf="!authService.isLoading">
      <clr-input-container>
          <label> Email: </label>
          <input
                clrInput
                type="email"
                name="email"
                formControlName="email"
                required
                >
            <clr-control-error> This field is required! </clr-control-error>
      </clr-input-container>
      <clr-password-container>
            <label> Password: </label>
            <input
                clrPassword
                required
                formControlName="password"
                >
              <clr-control-helper> Password musst contain 6 - 12 characters.</clr-control-helper>
              <clr-control-error> This field is required! </clr-control-error>
        </clr-password-container>
        <clr-password-container>
          <label> Confirm Password: </label>
          <input
                clrPassword
                required
                formControlName="confirmPassword"
                >
            <clr-control-error> This field is required! </clr-control-error>
      </clr-password-container>
      <br>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid"> Sign up </button>
    </form>
  </div>
</div>
