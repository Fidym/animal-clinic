
<div class="card">
    <div class="card-header">
        {{ doctor.name}}
    </div>
    <div class="card-block">
        <div class="card-media-block">
            <img [src]="doctor.imagePath" class="card-media-image">
            <div class="card-media-description">
                <span class="card-media-title">
                    {{ doctor.title }}
                </span>
                <span class="card-media-text">
                    Responsible for:
                </span>
                <span class="card-media-text " *ngFor="let category of doctor.category">
                    <span class="label label-info">{{category}} animals</span>
                </span>
            </div>
        </div>
        <!-- <div class="card-text">
            ...
        </div> -->
    </div>
    <div class="card-footer">
        <button class="btn btn-sm btn-link" (click)="onMoreInfo()">More Info </button>
        <button class="btn btn-sm btn-link" (click)="onBookAppointment()">Book appointment </button>
    </div>
</div>
